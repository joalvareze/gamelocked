    <section class="content">
        <h2 class="text-center">Foro</h2>
        <div class="comentarios" id="comentarios">
        </div>
        <div class="comentarios">
            <h3 class="text-center">Deja un comentario</h3>
            <form id="formulario-comentario">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea class="form-control" id="comentario" rows="3" required></textarea>
                </div>
                <center><button type="submit" class="btn btn-primary">Enviar comentario</button></center>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // Array para almacenar los comentarios
            let comentarios = [];

            // Función para agregar un comentario al array y actualizar la lista
            function agregarComentario(nombre, comentario) {
                comentarios.push({ nombre: nombre, comentario: comentario });
                mostrarComentarios();
            }

            // Función para mostrar los comentarios en el div correspondiente
            function mostrarComentarios() {
                let comentariosHTML = '';
                comentarios.forEach(function(item) {
                    comentariosHTML += `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${item.nombre}</h5>
                                <p class="card-text">${item.comentario}</p>
                            </div>
                        </div>
                    `;
                });
                $('#comentarios').html(comentariosHTML);
            }

            // Mostrar los comentarios al cargar la página
            mostrarComentarios();

            // Escuchar el evento submit del formulario
            $('#formulario-comentario').submit(function(event) {
                event.preventDefault();
                let nombre = $('#nombre').val();
                let comentario = $('#comentario').val();
                agregarComentario(nombre, comentario);
                // Limpiar el formulario después de enviar el comentario
                $('#nombre').val('');
                $('#comentario').val('');
            });
        });
    </script>
