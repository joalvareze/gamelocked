<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>subir_archivo</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <center><div class="container">
        <div class="row">
            <center><div class="col-md-4" style="background-color: blueviolet;">
                <h1>Subir Juego</h1></center>
            </div>


            <br>
            <div class="container-fluid " id="caja_carga">
                <div class="row">
                    <div class="col-md-6">
                        
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Nombre del archivo</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ej:call of duty">
                          </div>
                          <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                        <div class="mb-2">
                            <label for="formFile" class="form-label">Seleccione el archivo</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>

                    </div>
                    <div class="col-md-6" >
                        
                        
                        <div class="form-check form-switch" >
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Alta Calidad</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Quitar Render</label>
                        </div>
                        
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Omitir Errores al cargar</label>
                        </div>
                        

                    </div>

                    <br>
                    <br>
                    <div class="row">
                        <div class="col-md-12">
                             
                            <!-- <button type="button" class="btn btn-success btn-lg">
                                SUBIR
                            </button> -->

                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Subir Archivo
                              </button>
                              
                              <!-- Modal -->
                              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="exampleModalLabel">Seguro que Deseas Cargar este archivo?</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <img src="gif/8351160.gif" alt="" width="300" height="300">
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir</button>
                                      <button type="button" class="btn btn-success">CARGAR</button>
                                    </div>
                                  </div>
                                </div>
                              </div>


                        </div>
                </div>
            </div>
            <a type="button" class="btn btn-secondary" href="sesion_iniciada.html" >ATRAS</a>

            



    

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
